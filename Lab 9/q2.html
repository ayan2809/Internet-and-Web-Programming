<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#textcontainer").text("Hello world!");
                // alert("Text:" + $("#text").val());
            });
            $("#button2").click(function () {
                var str = $("#container").html();
                alert(str);
            });
            $("#button3").click(function () {
                var str = $("p:first").text();
                alert(str);
            });
            $("#button4").click(function () {
                var str = $("img#sky").attr("alt");
                alert(str);
            });


        });

    </script>
    <title>19BCE1872 Lab 9 Question 2</title>
</head>

<body>
    <p id="textcontainer">This is VIT Chennai</p>
    <div id="container">
        <h1>Hello World!</h1>
        <p>The quick <b>brown fox</b> jumps over the lazy dog.</p>
    </div>


    <img id="sky" src="./dog.jpg" alt="Doggo">

    <br>
    <br>
    <button id="button1">Show the Tag Contents</button>
    <button id="button2">Show the container</button>
    <button id="button3">Show the first paragraph</button>
    <button id="button4">Show the alt attribute</button>




</body>

</html>
