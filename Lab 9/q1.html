<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <title>19BCE1872 Lab 9 Question 1</title>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
            $("#show2").click(function () {
                $("#hello").show();
            });
        });

    </script>


</head>

<body>
    <p>
        If Click, it will be disappeared
    </p>
    <p>Click Away!!</p>
    <p>Click Too!</p>
    <p id="hello">Hello World</p>


    <button id="show">Show the tag again</button>
    <button id="show2">Show hello world</button>
</body>

</html>
