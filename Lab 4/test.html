<!DOCTYPE html>
<html lang="en">
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Club House Membership</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Name">Name</label>
            <div class="col-md-4">
                <input id="Name" name="Name" type="text" placeholder="Enter your name" class="form-control input-md"
                    required="">
                <span class="help-block">Enter your name here</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Address Line 1">Address</label>
            <div class="col-md-4">
                <input id="Address Line 1" name="Address Line 1" type="text" placeholder="Enter your address here"
                    class="form-control input-md" required="">

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Mobile Number">Mobile</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">+91</span>
                    <input id="Mobile Number" name="Mobile Number" class="form-control" placeholder="Enter your number"
                        type="text">
                </div>

            </div>
        </div>

    </fieldset>
</form>

</html>
