<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Task 2</title>
    <script>
        function primeChecker() {
            var number = document.getElementById("primeNumber").value;
            let isPrime = true;

            if (number === 1) {
                document.getElementById('primeResult').innerHTML = "1 is neither prime nor composite number.";
            }


            else if (number > 1) {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) {
                    document.getElementById('primeResult').innerHTML = `${number} is a prime number`;
                } else {
                    document.getElementById('primeResult').innerHTML = `${number} is a not prime number`;
                }
            }

            else {
                document.getElementById('primeResult').innerHTML = "The number is not a prime number.";
            }
        }

    </script>
</head>

<body>
    <center>
        
        <!-- for checking the prime -->
        <form>
            <input type="number" id="primeNumber" name="primeNumber" style="padding: 10px;">
            <button type="button" onclick="primeChecker()">Check Prime!</button>
            <textarea readonly id="primeResult" name="primeResult" rows="1" cols="30"></textarea>
        </form>
        


    </center>
</body>


</html>
