<body>
    <p id="PrimeEmployee"></p>
    <script>

        emp = [45, 66, 85, 34, 73, 78, 17];

        function prime(n) {
            if (n == 1)
                return false;
            if (n == 2)
                return true;
            for (let i = 2; i < n; i++) {
                if (n % i == 0)
                    return false;
            }
            return true;
        }
        document.getElementById("PrimeEmployee").innerHTML = "Employees selected are: " + emp.filter(prime);
    </script>
</body>

</html>
